<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'library_website/BOOK_DETAILS3.css' %}" />
  </head>
  <style>
</style>
  <body>
    <div class="row">
      <div class="column left">
         <div class= "queryResult" id="queryResult"  >
	<p>{{resultOfBorrowing}}</p>
  </div>
        <div class="toprow" id="bookTitle"><b>(put the book title here)</b></div>
        <div class="rowbreak"></div>
        <div class="bottomrow">

          <table id="detailsTable">
            <tr>
              <th class="tableHeader">Book ID</th>
              <th class="tableHeader">Book Title</th>
              <th class="tableHeader"> Author(s)</th>

            </tr>
            {% for row in inputData %}
            <tr>
              {% for cell in row %}
              <td id="bookID">{{cell}}</td>
              {% endfor%}
            </tr>
            {% endfor %}
          </table>

        </div>

      </div>

      <div class="colbreak"></div>

      <div class="column right">
        <div class="toprow">
        </div>
        <div class="rowbreak"></div>
        <div class="bottomrow">
          <center>
            <a href="/">Search for books</a>
          </center>
      </div>
    </div>
  </body>
</html>
