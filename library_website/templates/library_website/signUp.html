<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Library System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'library_website/styleSignUp.css' %}"  />
  </head>

  <body>
    <div class="SignUp_Heading" id="SignUp_Heading">
      <p>Sign Up</p>
    </div>

    <div class="UerName_Box" id="UerName_Box">
      <input
        id="UerName_BoxContainer"
        type="text"
        placeholder="Username"
        name="search"
      />
    </div>

    <div class="Password_Box" id="Password_Box">
      <input
        id="Password_BoxContainer"
        type="text"
        placeholder="Password"
        name="search"
      />
    </div>

    <div class="Confirm_Password_Box" id="Password_Box">
      <input
        id="Password_BoxContainer"
        type="text"
        placeholder="Confirm password"
        name="search"
      />
    </div>
    <center>
    <p><a href="memberLogIn">Have an account? Click here to login.</a>.</p>
       <p><a href="/">Click here to return to home page</a>.</p>
  </center>
  </body>
</html>
